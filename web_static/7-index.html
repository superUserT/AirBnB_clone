<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <object type="image/png" data="images/logo.png"></object>
            </div>
        </header>

        <div class="container">
            <section class="filters">

                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los altos</li>
                        </ul>
                    </div>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div> 

                <button>Search</button>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suit</h2>
                </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
